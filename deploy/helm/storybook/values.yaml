replicaCount: 1

image:
  repository: docker.io/radixdlt/connect-button-storybook
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets:
  - name: docker-hub-dev

nameOverride: "connect-button-storybook"
fullnameOverride: "connect-button-storybook"

serviceAccount:
  create: true
  annotations: {}
  name: "connect-button-storybook"

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts: []
  tls: []

resources:
  limits:
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 128Mi

autoscaling:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}
